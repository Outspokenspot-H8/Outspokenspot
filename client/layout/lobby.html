<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lobby.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Lobby pages</title>
  </head>
  <body>
    <section id="rooms">
      <div class="container mt-5">
        <div class="row mb-3">
          <div class="col-md-4 d-flex">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Enter your rooom name" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-block text-uppercase"> Create Room</button>
          </div>
        </div>
        <div class="row" >
          <div class="card-list col-md-4"  >
            <div class="card-list mb-3 shadow p-3 mb-5 bg-body rounded" style="max-width: 300px;" >
              <div class="row g-0">
                <h5 class="card-title">Room Name: </h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                 <button type="submit" class="btn btn-block text-uppercase"> Join Room</button>
              </div>
            </div>
          </div>
          <div class="card-list col-md-4"  >
            <div class="card-list mb-3 shadow p-3 mb-5 bg-body rounded" style="max-width: 300px;" >
              <div class="row g-0">
                <h5 class="card-title">Room Name: </h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                 <button type="submit" class="btn btn-block text-uppercase"> Join Room</button>
              </div>
            </div>
          </div>
          <div class="card-list col-md-4"  >
            <div class="card-list mb-3 shadow p-3 mb-5 bg-body rounded" style="max-width: 300px;" >
              <div class="row g-0">
                <h5 class="card-title">Room Name: </h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                 <button type="submit" class="btn btn-block text-uppercase"> Join Room</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
