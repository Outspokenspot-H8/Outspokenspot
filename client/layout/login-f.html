<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./logres-f.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Login Page</title>
  </head>

  <body>
    <!--Login Form-->
      <div class="container">
        <div class="row px-3">
          <div class="card col-lg-10 flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
            <div class="card-body">
              <h4 class="title text-center mt-4">
                Login to your account
              </h4>
              <form class="form-box px-3" action="">
                <div class="form-input">
                  <span><i class="bi bi-envelope"></i></span>
                  <input type="email" name="email" placeholder="email address" required>
                </div>
                <div class="form-input">
                  <span><i class="bi bi-key"></i></span>
                  <input type="password" name="password" placeholder="password" required>
                </div>
                <div class="mb-3">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="cb1">
                    <label for="cb1" class="custom-control-label">Remember me?</label>
                  </div>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-block text-uppercase"> Login</button>
                </div>
                <hr class="mt-5">
                <div class="text-center mb-2">
                  Don't have account? 
                  <a class="register-link" href=""> Register here</a>
                </div>
              </form>
            </div> 
          </div>
        </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
